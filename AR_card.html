<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="Castle" src="SandCastle.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
                <a-text value="SandCastle!" position=" 0 0 -0.1" align="center" rotation="-90 0 0" color="#f442eb" >
                </a-text>
                <a-entity gltf-model="#Castle" play-all-model-animations="" position="0 0 1" rotation="0 0 0" scale="0.05 0.05 0.05" visible="true">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
