<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>
        <title>AR_SandCastle</title>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="castle" src="SandCastle.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
                <a-text value="SandCastle!" position=" 0 0 -0.1" align="center" rotation="-90 0 0" color="#f7e662" >
                </a-text>
                <a-entity gltf-model="#castle" play-all-model-animations="" position="0 0 1" rotation="0 0 0" scale="0.01 0.01 0.01" visible="true">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
